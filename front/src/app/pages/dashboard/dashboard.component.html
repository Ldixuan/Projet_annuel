<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  
  <div class="container-fluid">
    
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        
        <div class="col-4">
          <select class="form-control form-control-alternative" (change)="reload_dashboard($event)" data-live-search="true" data-toggle="select"  title="Simple select">
            <option  *ngFor="let country of countrys_list;" value="{{country}}">{{country}}</option>
          </select >
        </div>

        <div class="spinner-border" role="status" *ngIf="loading">
          <span class="sr-only">Loading...</span>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-7 mb-5 mb-xl-0">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="text-white mb-0">Number of Confirmed</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Chart -->
          <div class="chart">
            <!-- Chart wrapper -->
            <canvas id="chart-confirmed" class="chart-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>


    <div class="col-xl-4 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="col align-items-center">
              <h2 class="mb-0">Information Today</h2>
          </div>
        </div>
        <div class="card-body">
        <div class="mb-2">   
        <div class="card card-stats mb-4 mb-xl-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Number of case</h5>
                <span class="h2 font-weight-bold mb-0">{{last_day_info.confirmed}}</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                  <i class="fas fa-chart-bar"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="mb-2">
        <div class="card card-stats mb-4 mb-xl-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Number of deaths</h5>
                <span class="h2 font-weight-bold mb-0">{{last_day_info.deaths}}</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                  <i class="fas fa-chart-pie"></i>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
        <div class="mb-2">
        <div class="card card-stats mb-4 mb-xl-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Number Recovered</h5>
                <span class="h2 font-weight-bold mb-0">{{last_day_info.recovered}}</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                  <i class="fas fa-users"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      <div class="mb-2">
        <div class="card card-stats mb-4 mb-xl-0">
          <div class="card-body">
            <div class="row">
              <div class="col">
                <h5 class="card-title text-uppercase text-muted mb-0">Number of case total</h5>
                <span class="h2 font-weight-bold mb-0">{{total_case}}</span>
              </div>
              <div class="col-auto">
                <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                  <i class="fas fa-percent"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>

    <div class="row mt-5">
      <div class="col-xl-7 mb-5 mb-xl-0">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <div class="row align-items-center">
              <div class="col">
                <h2 class="mb-0">Number of Recovered</h2>
              </div>
            </div>
          </div>
          <div class="card-body">
            <!-- Chart -->
            <div class="chart">
              <!-- Chart wrapper -->
              <canvas id="chart-recovered" class="chart-canvas"></canvas>
            </div>
          </div>
        </div>
      </div>


    <div class="col-xl-4">
      <div class="card bg-gradient-default shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col">
              <h2 class="text-white  mb-0">Number of Deaths</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Chart -->
          <div class="chart">
            <canvas id="chart-deaths" class="chart-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
